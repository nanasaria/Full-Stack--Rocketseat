<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Refund</title>
  </head>
  <body>
    <header class="header-main">
      <button>
        <img src="assets/icon/Logo.svg" alt="" />
      </button>
    </header>
    <main class="">
      <section class="padding bg-white card-primary flex column">
        <header class="">
          <h1>Solicitação de reembolso</h1>
          <span class="text-md"
            >Informe os dados da despesa para solicitar reembolso. <br />A
            despesa será analisada e reembolsada em até 30 dias.</span
          >
        </header>

        <div id="form-div">
          <form class="flex column gap-1" action="">
            <label for="title">título da despesa</label>
            <input type="text" class="text-md" name="title" id="title" />

            <div class="flex row gap-1">
              <label for="category">
                Categoria
                <select class="text-md input" name="category" id="category">
                  <option class="text-md" value="" selected hidden disabled>
                    Selecione
                  </option>
                  <option class="text-md" value="alimentacao">
                    Alimentação
                  </option>
                  <option class="text-md" value="hospedagem">Hospedagem</option>
                  <option class="text-md" value="transporte">Transporte</option>
                  <option class="text-md" value="servicos">Serviços</option>
                  <option class="text-md" value="outros">Outros</option>
                </select>
              </label>
              <label for="value-credit"
                >valor
                <input
                  type="text"
                  name="value-credit"
                  id="value-credit"
                  class="text-md"
                  placeholder="0,00"
                />
              </label>
            </div>

            <button class="flex text-md bold" id="btn-form" disabled>Adicionar despesa</button>
          </form>
        </div>
      </section>
      <section class="padding bg-white card-secondary flex column">
        <header class="flex row">
          <div class="left flex row">
            <p id="requests" class="text-lg">Minhas solicitações</p>
            <p id="expenses" class="label flex gap-0-5">
            <img src="assets/icon/divider.svg" alt="" />
            0 Despesas
            </p>
          </div>
          <div class="right flex row">
            <p id="result-coin" class="text-sm flex">R$
              <h4 id="result-price" class="heading-md">0,00</h4>
            </p>
          </div>
        </header>

        <div class="items">
          <ul id="items" class="flex column">
          </ul>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
